# vim: et sr sw=2 ts=2 smartindent:
language: none

branches:
  only:
    - master

env:
  global:
    - IMG="aws_env"
    - STABLE_TAG="stable"
    - JQ="https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64"

build:

  ci:
    - curl -O -L $JQ
      && chmod +x jq-linux64
      && sudo mv jq-linux64 /usr/bin/jq
    - docker pull opsgang/$IMG:$STABLE_TAG || true # speed up build layers
    - bash ./build.sh # avoid aufs file-locking with new shell

  on_success:
    - if [[ "$IS_GIT_TAG" == "true" ]] || [[ "$IS_RELEASE" == "true" ]]; then
        a=$(docker inspect opsgang/$IMG:candidate | jq -r '.[].Config.Labels') ;
        echo $a | jq . ;

        v=$(echo $a | jq -r '.version') ;
        gt=$(echo $a | jq -r '."opsgang.build_git_tag"') ;

        tags="$v $STABLE_TAG" ;
        if [[ "$gt" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] ; then
          major="${gt%%\.*}" ; major_minor="${gt%\.*}" ;
          tags="$tags $major $major_minor $gt" ;
          echo "docker tags:($tags)" ;
        fi ;

        for t in $tags; do
          docker tag opsgang/$IMG:candidate opsgang/$IMG:$t;
          docker push opsgang/$IMG:$t;
          echo "... pushed $IMG:$t";
        done ;
      fi

integrations:
  hub:
    - integrationName: opsgang_dockerhubreg
      type: dockerRegistryLogin
      branches:
        only:
          - master

  notifications:
    - integrationName: opsgang_slack_delivery
      type: slack
      recipients: "#delivery"
      branches:
        only:
          - master
      on_success: always
      on_failure: never
      on_pull_request: never

